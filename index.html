<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="PEACEFULL CAMBODIA | Khmer Language & Cambodian Culture" />
  <title>PEACEFULL CAMBODIA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --ink:#1f2937;
      --bg:#ffffff;
      --muted:#6b7280;
      --card-radius:0;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0; font-family:'Noto Sans KR', system-ui, sans-serif;
      color:var(--ink); background:var(--bg);
    }

    /* Hero */
    .hero{
      text-align:center;
      padding:60px 20px 30px;
    }
    .hero h1{
      font-size:42px;
      font-weight:700;
      margin:0;
      color:#222;
    }
    .hero .subtitle{
      font-size:20px;
      font-weight:400;
      margin:8px 0 20px;
      color:#555;
      font-family:'Noto Sans KR','Hanuman',sans-serif;
    }
    .hero .main-nav a{
      font-size:16px;
      color:#444;
      text-decoration:none;
      margin:0 8px;
    }
    .hero .main-nav a:hover{ text-decoration:underline; }

    /* 사진 그리드 */
    .grid{
      display:grid;
      gap:16px;
      grid-template-columns: repeat(12, 1fr);
      padding:20px;
      max-width:1100px;
      margin:0 auto;
    }
   /* 기본 카드 */
.card {
  display:block;
  aspect-ratio:4/3; /* 기본 비율은 가로형 */
  background:#ddd center/cover no-repeat;
  border-radius:0;
}

/* 세로형 카드 */
.card.tall {
  aspect-ratio:3/4; /* 세로형 비율 */
}

/* span 크기 (가로 칸 차지 비율 조절) */
.span-3 { grid-column: span 3; }  /* 좁게: 12칸 중 3칸 */
.span-4 { grid-column: span 4; }  /* 기본: 12칸 중 4칸 */
.span-6 { grid-column: span 6; }  /* 넓게: 12칸 중 절반 */

    /* 반응형 */
    @media(max-width:960px){
      .span-4{ grid-column: span 6; }
    }
    @media(max-width:640px){
      .span-4{ grid-column: span 12; }
      .card{ aspect-ratio:16/10; }
    }

    footer{
      text-align:center; padding:28px 16px; color:#666; background:#f4f4f4; margin-top:72px;
    }
  </style>
</head>
<body>

  <!-- Hero -->
  <section class="hero">
    <h1>PEACEFULL CAMBODIA</h1>
    <h2 class="subtitle">កម្ពុជាសន្តិភាព</h2>
    <nav class="main-nav">
      <a href="about.html">About</a> · 
      <a href="language.html">Language</a> · 
      <a href="trip.html">Trip</a> · 
      <a href="food.html">Food</a> · 
      <a href="essay.html">Essay</a> · 
      <a href="contact.html">Contact</a>
    </nav>
  </section>

  <!-- 사진 모자이크 -->
  <section class="grid">
  <!-- 1번 Hangbai (세로형) -->
  <a class="card span-3 tall" href="#essay" style="background-image:url('images/hangbai.jpg');"></a>

  <!-- 3번 Trip (가로형) -->
  <a class="card span-6" href="#trip" style="background-image:url('images/trip.jpg');"></a>

  <!-- 2번 Language (세로형) -->
  <a class="card span-3 tall" href="#language" style="background-image:url('images/language.jpg');"></a>
    
  <!-- 6번 Contact (세로형) -->
  <a class="card span-3 tall" href="#contact" style="background-image:url('images/contact.jpg');"></a>  

  <!-- 4번 About (가로형) -->
  <a class="card span-6" href="#about" style="background-image:url('images/about.jpg');"></a>
    
  <!-- 5번 Food (세로형) -->
  <a class="card span-3 tall" href="#food" style="background-image:url('images/food.jpg');"></a>
</section>

  <footer>
    © 2025 Kim Yeo-jin | Made with GitHub Pages
  </footer>
</body>
</html>
